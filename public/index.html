<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>DEV Challenge XVII</title>
  <style>
    #game {
      border: 1px solid lightblue;
    }
    .container {
      text-align: center;
    }
    #speedContainer {
      margin: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div>
    <canvas id="game"></canvas>
  </div>

  <div class="controls">
    <button id="playPause">Play / Pause</button>
    <div id="speedContainer">
      <button id="speed-1">Speed 1</button>
      <button id="speed-2" disabled>Speed 2</button>
      <button id="speed-3">Speed 3</button>
    </div>
    <button id="playAgain" disabled>Play Again</button>
  </div>
</div>

</html>
